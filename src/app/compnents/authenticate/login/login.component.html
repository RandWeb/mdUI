<div class="category-info-content">
  <mat-toolbar color="primary">
    <span class="fill-remaining-space ">ورود به پنل</span>
  </mat-toolbar>

  <div class="container" novalidate>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
      <mat-form-field class="form-element">
        <input matInput placeholder="نام کاربری" formControlName="userName">
        <mat-error *ngIf="!userName.valid && userName.touched">
          نام کاربری اجباری می باشد
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="رمز عبور" formControlName="password">
        <mat-error *ngIf="!password.valid && password.touched">

          <span *ngIf="password.errors?.['minlength']">
                 رمز عبور حداقل باید 6 حرف داشته باشد
          </span>
          <span *ngIf="password.errors?.['required']">
                رمز عبور اجباری می باشد
          </span>
        </mat-error>
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">ورود
        </button>
      </div>

    </form>

</div>
